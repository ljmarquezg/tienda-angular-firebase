<div class="background">
    <div class="simple-login-container">
        <form [formGroup]="loginForm" class="mt-5" (ngSubmit)="submitForm()">
            <div class="row">
                <div class="col-md-12 form-group">
                    <h2>
                        <i class="material-icons">
                            shopping_cart
                        </i>
                    </h2>
                    <h2>Inicia sesi√≥nen tu tienda</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <mat-form-field class="col-12">
                        <input matInput placeholder="username"
                            formControlName="username" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <mat-form-field class="col-12">
                        <input matInput type="password" placeholder="password"
                            formControlName="password" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <button type="submit" class="btn btn-block btn-dark"
                        [disabled]="loginForm.invalid">Enviar</button>
                </div>
            </div>
            <p class="text-center">admin@admin.com | password: admin123</p>
        </form>
    </div>
</div>
